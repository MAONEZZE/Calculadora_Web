<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <input class="tela-resultado" type="text">
        
        <div class="grid-teclado">
            <button>CE</button>
            <button><img class="icone-apagar" src="backspace_FILL0_wght400_GRAD0_opsz48.png" height="35"></button>
            <button>%</button>
            <button>/</button>
            
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>

            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>-</button>
            
            <button class="grid-btn-adicionar"> + </button>
            <button>3</button>
            <button>2</button>
            <button>1</button>

            <button>0</button>
            <button>.</button>
            <button>=</button>
            
        </div>
    </div>

    
</body>
</html>
